<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-options">
            <button id="playerVsPlayer">Player vs Player</button>
            <button id="playerVsComputer">Player vs Computer</button>
        </div>
        
        <div class="difficulty-options" id="difficultyOptions" style="display: none;">
            <h3>Select Difficulty:</h3>
            <button class="difficulty" data-level="easy">Easy</button>
            <button class="difficulty" data-level="medium">Medium</button>
            <button class="difficulty" data-level="hard">Hard</button>
        </div>

        <div class="game-board" id="gameBoard" style="display: none;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="restartButton" style="display: none;">Restart Game</button>
        <h2 id="status"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
